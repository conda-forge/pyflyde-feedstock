{% set name = "pyflyde" %}
{% set version = "0.0.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyflyde-{{ version }}.tar.gz
  sha256: 206ee5559970ea54f7499e6b4b25071809d67edceaa7ba0bfd1c0dc40444e989

build:
  entry_points:
    - pyflyde = flyde.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - setuptools-scm
    - pip
  run:
    - python >={{ python_min }}
    - pyyaml

test:
  imports:
    - flyde
  commands:
    - pip check
    - pyflyde --help
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: Python SDK and runtime for Flyde - a visual flow-based programming language and IDE.
  home: https://pyflyde.readthedocs.io
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
